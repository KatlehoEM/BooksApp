<div class="container mt-5" *ngIf="book">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <div>
        <h3>{{ book.title }}</h3>
        <h5 class="text-muted">by {{ book.author }}</h5>
      </div>
      <button class="btn btn-primary" routerLink="/books/edit/{{book.id}}">Edit</button>
      
    </div>
    <div class="card-body">
      <p class="card-text">{{ book.description }}</p>
      <p><strong>Read Status:</strong> {{ book.isRead ? 'Read' : 'Not Read' }}</p>
      <p><strong>Date Added:</strong> {{ book.date | date }}</p>
      <button class="btn btn-info" routerLink="/books">&#8592;Back to Books</button>
    </div>
  </div>
</div>
